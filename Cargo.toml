[package]
name = "chin-tools"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.75"
hashbrown = "0.15.1"

# Logging info
tracing = "0.1.40"

chrono = { version = "0.4.35", features = ["serde"] }
uuid = { version = "1.8.0", features = ["serde", "v4"] }

# Serde Related Crates
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
strum = { version = "0.26", features = ["derive"] }

# Ratatui Related
crossterm = { version = "0.27.0", optional = true, default-features = false }

# Tokio Related Crates
async-trait = "0.1"
futures = { version = "0.3.30", optional = true }
tokio = { version = "*", features = ["fs", "io-util"], optional = true }
tokio-util = { version = "0.7.10", features = ["io"], optional = true }
bytes = "1.6.0"
quote = "1.0.36"
syn = "2.0.74"

[features]
default = ["wayland-niri"]
ftokio = ["tokio", "tokio-util", "futures"]
fratatui = ["crossterm"]
wayland-niri = []